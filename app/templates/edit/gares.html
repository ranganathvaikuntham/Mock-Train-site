{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}

<div class="row">
    <div class="col-md-4">
        {{ wtf.quick_form(form) }}
    </div>
</div>


<div class="row">
    <div class="col-md-12">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Ville</th>
                <th>Nom</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            {% for gare in gares %}
            <tr>
                <th>{{ gare.ville }}</th>
                <th>{{ gare.nom }}</th>
                <th>
                    <a href="{{ url_for('edit.delete_gare', ville=gare.ville, nom=gare.nom) }}" class="btn btn-danger btn-sm">
                        <span class="glyphicon glyphicon-trash"></span> Delete
                    </a>
                </th>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
